<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Nexus Hub</title>
    <style>
        :root {
            --glow: #ff4d4d;
            --bg-blur: rgba(0, 0, 0, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: url('https://images.alphacoders.com/605/605592.png'); /* Default DBZ */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Orbitron', sans-serif; /* A futuristic font look */
            color: white;
            transition: background 0.5s ease-in-out;
        }

        .main-container {
            background: var(--bg-blur);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--glow);
            margin-bottom: 5px;
        }

        .subtitle {
            margin-bottom: 40px;
            color: #ccc;
            letter-spacing: 2px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .game-card:hover {
            transform: scale(1.05) translateY(-10px);
            background: rgba(255, 0, 0, 0.2);
            border-color: var(--glow);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }

        .game-card h3 {
            margin: 0;
            font-size: 1.2rem;
            z-index: 2;
        }

        .game-card .theme-tag {
            font-size: 0.7rem;
            color: #ffcc00;
            margin-top: 10px;
            display: block;
        }

        /* Responsive adjustments for Android/Chromebook */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .game-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Anime Nexus</h1>
    <div class="subtitle">Secure Tab Cloaking Enabled</div>

    <div class="game-grid" id="grid">
        </div>
</div>

<script>
    // List of your 15 links. Replace 'url' with your chosen games or sites.
    const myLinks = [
        { name: "Shadow Browser", url: "https://www.google.com", theme: "Bleach" },
        { name: "Titan Runner", url: "https://www.bing.com", theme: "AOT" },
        { name: "Saiyan Combat", url: "https://www.duckduckgo.com", theme: "DBZ" },
        { name: "Hollow Arena", url: "https://www.wikipedia.org", theme: "Bleach" },
        { name: "Cursed Portal", url: "https://www.github.com", theme: "Demon Slayer" },
        { name: "Serious Punch", url: "#", theme: "One Punch Man" },
        { name: "Teen Titans Sim", url: "#", theme: "TT 2008" },
        { name: "Shinobi Stealth", url: "#", theme: "Naruto" },
        { name: "Link 9", url: "#", theme: "Anime" },
        { name: "Link 10", url: "#", theme: "Anime" },
        { name: "Link 11", url: "#", theme: "Anime" },
        { name: "Link 12", url: "#", theme: "Anime" },
        { name: "Link 13", url: "#", theme: "Anime" },
        { name: "Link 14", url: "#", theme: "Anime" },
        { name: "Link 15", url: "#", theme: "Anime" }
    ];

    const wallpapers = [
        'https://images.alphacoders.com/605/605592.png', // DBZ
        'https://wallpaperaccess.com/full/36626.jpg',   // AOT
        'https://wallpaperaccess.com/full/137645.jpg',  // Demon Slayer
        'https://wallpaperaccess.com/full/156470.jpg',  // Bleach
        'https://wallpaperaccess.com/full/22645.jpg'    // One Punch Man
    ];

    const grid = document.getElementById('grid');

    // Tab Cloaking Function (The about:blank magic)
    function openCloaked(url) {
        if (url === "#") {
            alert("No URL set for this link yet!");
            return;
        }

        const win = window.open('about:blank', '_blank');
        if (!win) {
            alert("Please allow pop-ups for the hub to work!");
            return;
        }

        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        const iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.src = url;
        win.document.body.appendChild(iframe);
    }

    // Populate the Grid
    myLinks.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
            <h3>${item.name}</h3>
            <span class="theme-tag">${item.theme} Mode</span>
        `;
        
        card.onclick = () => openCloaked(item.url);
        
        // Change wallpaper on hover for extra flair
        card.onmouseenter = () => {
            document.body.style.backgroundImage = `url('${wallpapers[index % wallpapers.length]}')`;
        };

        grid.appendChild(card);
    });
</script>

</body>
</html>
