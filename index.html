<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-WARRIOR TERMINAL</title>
    <style>
        body {
            background: #000;
            color: #ff9900; /* Super Saiyan Orange */
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow-x: hidden;
        }

        /* Dragon Ball Z Themed Moving Background */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            opacity: 0.4;
            filter: grayscale(1) brightness(0.5) sepia(1) hue-rotate(10deg);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 1px, transparent 2px);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            text-align: center;
            text-shadow: 0 0 10px #ff0000;
            letter-spacing: 8px;
            border-bottom: 2px solid #ff9900;
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #ff9900;
            color: #ff9900;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn:hover {
            background: #ff9900;
            color: #000;
            box-shadow: 0 0 20px #ff9900;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<img id="bg-video" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJmZzRreGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/EbRIxoUny8GJKkRZGZ/giphy.gif" alt="DBZ Background">

<div class="container">
    <h1>POWER_LEVEL: OVER_9000</h1>
    <div class="grid" id="link-container"></div>
</div>

<script>
    const sites = [
        { name: "QuickChem", url: "https://quickchem.mrwheeler.uk/" },
        { name: "DeepCoding", url: "https://deepcoding.mrwheeler.uk/" },
        { name: "ModernMath", url: "https://modernmath.mrwheeler.uk/" },
        { name: "FastCalc", url: "https://fastcalc.egevad.se/" },
        { name: "VirtualEnglish", url: "https://virtualenglish.egevad.se/" },
        { name: "VCSA-YT", url: "https://vcsa-yt.egevad.se/" },
        { name: "Subscribe VCSA", url: "https://subscribe-vcsa.mrwheeler.uk/" },
        { name: "GoodVCSA YT", url: "https://goodvcsa-yt.ploteando.com/" },
        { name: "Quasar", url: "https://playernation-vcsa.buenofood.ro/" },
        { name: "Sub VCSA", url: "https://sub-vcsa-for-more.dinprima.ro/" },
        { name: "Copied VCSA", url: "https://copiedfrom-vcsa.edujose.org/" },
        { name: "VCSA Boredom", url: "https://vcsa.boredom.ploteando.com/" },
        { name: "GoodVCSA", url: "https://goodvcsa.suwal.com.np/" }
    ];

    const container = document.getElementById('link-container');

    sites.forEach(site => {
        let div = document.createElement('div');
        div.className = 'btn';
        div.innerText = site.name;
        div.onclick = () => {
            // This is the "About:Blank" cloak logic
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.src = site.url;
            win.document.body.appendChild(iframe);
        };
        container.appendChild(div);
    });
</script>

</body>
</html>
