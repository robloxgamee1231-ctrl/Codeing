<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-WARRIOR TERMINAL</title>
    <style>
        body {
            background: #000;
            color: #ff9900; /* Super Saiyan Orange */
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* DBZ Background */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJmZzRreGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/EbRIxoUny8GJKkRZGZ/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.4) contrast(1.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        h1 {
            margin-top: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #ff4500;
            font-size: 2.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 80%;
            margin-top: 40px;
            z-index: 1;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff9900;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .card:hover {
            background: #ff9900;
            color: #000;
            box-shadow: 0 0 30px #ff9900;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="bg"></div>
<div class="overlay"></div>

<h1>System: Over 9000</h1>

<div class="grid" id="links"></div>

<script>
    // List of your tools
    const toolset = [
        { name: "QuickChem", url: "https://quickchem.mrwheeler.uk/" },
        { name: "DeepCoding", url: "https://deepcoding.mrwheeler.uk/" },
        { name: "ModernMath", url: "https://modernmath.mrwheeler.uk/" },
        { name: "FastCalc", url: "https://fastcalc.egevad.se/" },
        { name: "VirtualEnglish", url: "https://virtualenglish.egevad.se/" },
        { name: "VCSA-YT", url: "https://vcsa-yt.egevad.se/" },
        { name: "Subscribe VCSA", url: "https://subscribe-vcsa.mrwheeler.uk/" },
        { name: "GoodVCSA YT", url: "https://goodvcsa-yt.ploteando.com/" },
        { name: "Quasar", url: "https://playernation-vcsa.buenofood.ro/" },
        { name: "Sub VCSA", url: "https://sub-vcsa-for-more.dinprima.ro/" },
        { name: "Copied VCSA", url: "https://copiedfrom-vcsa.edujose.org/" },
        { name: "VCSA Boredom", url: "https://vcsa.boredom.ploteando.com/" },
        { name: "GoodVCSA", url: "https://goodvcsa.suwal.com.np/" }
    ];

    const container = document.getElementById('links');

    toolset.forEach(tool => {
        const btn = document.createElement('div');
        btn.className = 'card';
        btn.innerHTML = tool.name;
        
        btn.onclick = () => {
            // THE CLOAK: Opens a new window as about:blank
            const win = window.open('about:blank', '_blank');
            if (win) {
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                win.document.body.style.overflow = 'hidden';
                
                const iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = tool.url;
                
                win.document.body.appendChild(iframe);
            }
        };
        
        container.appendChild(btn);
    });
</script>

</body>
</html>
