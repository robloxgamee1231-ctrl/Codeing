<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Anime Dashboard</title>
    <style>
        :root {
            --primary-red: #ff4d4d;
            --accent-blue: #00d2ff;
            --bg-dark: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: url('https://wallpaperaccess.com/full/151125.jpg'); /* Dragon Ball Background */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--primary-red);
            text-shadow: 0 0 15px var(--primary-red);
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
            margin-top: 40px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .link-card:hover {
            transform: scale(1.05);
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px var(--accent-blue);
            background: rgba(0, 210, 255, 0.1);
        }

        .link-card h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .category-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Anime Hub</h1>
    </header>

    <div class="grid" id="mainGrid">
        </div>
</div>

<script>
    // Replace the URLs below with your preferred legal websites or personal links
    const sites = [
        { name: "Dragon Ball Portal", url: "https://www.google.com", anime: "Goku Theme" },
        { name: "Titan Dashboard", url: "https://www.wikipedia.org", anime: "AOT Theme" },
        { name: "Soul Society", url: "https://www.bing.com", anime: "Bleach Theme" },
        { name: "One Punch Nav", url: "https://www.duckduckgo.com", anime: "Saitama Theme" },
        { name: "Demon Slayer Grid", url: "https://www.yahoo.com", anime: "Tanjiro Theme" },
        { name: "Teen Titans Go", url: "https://www.reddit.com", anime: "2008 Style" },
        { name: "Shadow Access", url: "https://www.github.com", anime: "Dark Theme" },
        { name: "Link 8", url: "#", anime: "Generic" },
        { name: "Link 9", url: "#", anime: "Generic" },
        { name: "Link 10", url: "#", anime: "Generic" },
        { name: "Link 11", url: "#", anime: "Generic" },
        { name: "Link 12", url: "#", anime: "Generic" },
        { name: "Link 13", url: "#", anime: "Generic" },
        { name: "Link 14", url: "#", anime: "Generic" },
        { name: "Link 15", url: "#", anime: "Generic" }
    ];

    const grid = document.getElementById('mainGrid');

    function launchCloaked(url) {
        if (url === "#") return alert("Please add a URL to this link in the code!");
        
        // This opens a new window with a blank address bar
        const win = window.open('about:blank', '_blank');
        if (!win) {
            alert("Please allow pop-ups for this site to work!");
            return;
        }

        // Sets up the window to act as a container for your site
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        const iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.src = url;
        win.document.body.appendChild(iframe);
    }

    sites.forEach(site => {
        const card = document.createElement('div');
        card.className = 'link-card';
        card.innerHTML = `
            <h2>${site.name}</h2>
            <span class="category-label">${site.anime}</span>
        `;
        card.onclick = () => launchCloaked(site.url);
        grid.appendChild(card);
    });
</script>

</body>
</html>
