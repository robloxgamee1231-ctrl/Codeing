<!DOCTYPE html>

<head>

    <style>
        :root {
            /* Dragon Ball Color Palette */
            --goku-orange: #ff5e00;
            --goku-blue: #0040ff;
            --super-saiyan-gold: #ffd700;
            --energy-blast: #00ffff;
            --dark-bg: #0b0d17;
            --card-bg: rgba(11, 13, 23, 0.85);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Impact, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* BACKGROUND IMAGE SECTION
           Replace the URL below with your 4K Dragon Ball Wallpaper link.
           Currently set to a cool gradient as a placeholder.
        */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* PASTE YOUR IMAGE LINK INSIDE THE URL('') BELOW */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                              url('https://images.unsplash.com/photo-1534237710405-c533240292c4?q=80&w=3870&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* HEADER STYLES */
        header {
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: 3px solid var(--goku-orange);
            background: linear-gradient(to right, rgba(0,0,0,0.8), var(--goku-blue), rgba(0,0,0,0.8));
            box-shadow: 0 0 20px var(--energy-blast);
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            color: var(--super-saiyan-gold);
            text-shadow: 2px 2px 0px var(--goku-orange), 0 0 15px var(--super-saiyan-gold);
            letter-spacing: 2px;
            font-style: italic;
        }

        p.subtitle {
            color: var(--energy-blast);
            font-size: 1.2rem;
            margin-top: 0.5rem;
            text-shadow: 0 0 5px var(--energy-blast);
        }

        /* SEARCH BAR */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 12px 20px;
            width: 300px;
            border-radius: 25px;
            border: 2px solid var(--goku-orange);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            width: 350px;
            box-shadow: 0 0 15px var(--goku-orange);
            border-color: var(--super-saiyan-gold);
        }

        /* GRID SYSTEM (15 SLOTS) */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid var(--goku-blue);
            border-radius: 12px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .game-card:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: var(--super-saiyan-gold);
            box-shadow: 0 0 20px var(--super-saiyan-gold);
            background: rgba(0, 64, 255, 0.4);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            opacity: 0;
        }

        .game-card:hover::before {
            opacity: 1;
            left: 100%;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .game-title {
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            color: white;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.9);
            color: #777;
            margin-top: auto;
            border-top: 1px solid var(--goku-orange);
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .grid-container { padding: 15px; grid-template-columns: repeat(2, 1fr); }
            .game-card { height: 140px; }
        }
    </style>
</head>
