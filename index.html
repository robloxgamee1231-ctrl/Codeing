<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBZ Super Launcher</title>
    <style>
        :root {
            --orange: #FF5C00;
            --blue: #002D62;
            --gold: #FFD700;
            --bg-overlay: rgba(0, 0, 0, 0.85);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* BACKGROUND IMAGE SETUP */
        .wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            /* PASTE YOUR DRAGON BALL IMAGE LINK BELOW inside url('') */
            background-image: url('PASTE_IMAGE_URL_HERE'); 
            filter: brightness(0.4);
        }

        /* HEADER */
        header {
            margin-top: 40px;
            text-align: center;
            border-bottom: 3px solid var(--orange);
            padding-bottom: 20px;
            width: 80%;
        }

        h1 {
            font-size: 3rem;
            color: var(--gold);
            text-shadow: 2px 2px var(--blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        /* BUTTON GRID */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 40px;
            padding-bottom: 40px;
        }

        .card {
            background: linear-gradient(135deg, rgba(0, 45, 98, 0.9), rgba(0, 0, 0, 0.9));
            border: 2px solid var(--orange);
            border-radius: 15px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--gold);
            background: var(--orange);
            border-color: var(--gold);
        }

        .card h2 {
            font-size: 1.5rem;
            margin: 0;
            z-index: 2;
        }

        .card span {
            font-size: 3rem;
            margin-bottom: 10px;
            z-index: 2;
        }

        /* Custom "Power Up" animation effect */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

    </style>
</head>
