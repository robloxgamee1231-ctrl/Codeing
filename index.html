<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Anime Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d0d0d;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://images.alphacoders.com/605/605592.png'); /* DBZ / Anime Wallpaper */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { margin-top: 50px; text-shadow: 2px 2px 10px #ff0000; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff4444;
        }

        .card h3 { margin: 0; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="overlay">
    <h1>Personal Game & Tool Hub</h1>
    <p>Select a link to open in a cloaked tab.</p>

    <div class="grid" id="linkGrid">
        </div>
</div>

<script>
    // List your 15 websites/games here
    const links = [
        { name: "Shadow Link 1", url: "https://www.example.com" },
        { name: "DBZ Battle", url: "https://www.example.com/dbz" },
        { name: "Titan Runner", url: "https://www.example.com/aot" },
        { name: "Demon Slayer Quest", url: "https://www.example.com/ds" },
        { name: "Bleach Arena", url: "https://www.example.com/bleach" },
        { name: "Hero Punch", url: "https://www.example.com/opm" },
        { name: "Teen Titans Sim", url: "https://www.example.com/tt" },
        { name: "Gaming Site 8", url: "https://www.example.com/8" },
        { name: "Gaming Site 9", url: "https://www.example.com/9" },
        { name: "Gaming Site 10", url: "https://www.example.com/10" },
        { name: "Gaming Site 11", url: "https://www.example.com/11" },
        { name: "Gaming Site 12", url: "https://www.example.com/12" },
        { name: "Gaming Site 13", url: "https://www.example.com/13" },
        { name: "Gaming Site 14", url: "https://www.example.com/14" },
        { name: "Gaming Site 15", url: "https://www.example.com/15" }
    ];

    const grid = document.getElementById('linkGrid');

    function cloakTab(url) {
        // This opens about:blank
        const win = window.open('about:blank', '_blank');
        if (!win) {
            alert("Please allow pop-ups to use the cloaking feature!");
            return;
        }

        // This injects the game/site into the blank window
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        const iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = url;
        win.document.body.appendChild(iframe);
    }

    links.forEach(link => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${link.name}</h3>`;
        card.onclick = () => cloakTab(link.url);
        grid.appendChild(card);
    });
</script>

</body>
</html>
