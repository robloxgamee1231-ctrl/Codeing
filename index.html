<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titan-Z Hub</title>
    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* Desktop Background */
        #desktop {
            width: 100%; height: 100vh;
            background: url('https://wallpaperaccess.com/full/151121.jpg') no-repeat center center;
            background-size: cover;
            transition: 0.5s;
        }

        /* Windows 11 Centered Taskbar */
        #taskbar {
            position: fixed; bottom: 10px; left: 50%;
            transform: translateX(-50%);
            width: 600px; height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .app-icon {
            width: 35px; height: 35px; margin: 0 15px;
            cursor: pointer; transition: 0.2s;
        }
        .app-icon:hover { transform: translateY(-5px); }

        /* The Theme/Settings Table */
        #settings-ui {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none; width: 400px;
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        button { cursor: pointer; padding: 5px 10px; border-radius: 5px; border: none; background: #0078d4; color: white; }
    </style>
</head>
<body>

<div id="desktop">
    <div id="settings-ui">
        <h2>Theme & Music Manager</h2>
        <table>
            <tr>
                <th>Series</th>
                <th>Change BG</th>
                <th>Theme Song</th>
            </tr>
            <tr>
                <td>Dragon Ball</td>
                <td><button onclick="changeBG('dbz')">Set</button></td>
                <td><button onclick="playMusic('dbz')">Play</button></td>
            </tr>
            <tr>
                <td>Naruto</td>
                <td><button onclick="changeBG('naruto')">Set</button></td>
                <td><button onclick="playMusic('naruto')">Play</button></td>
            </tr>
            <tr>
                <td>Teen Titans</td>
                <td><button onclick="changeBG('titans')">Set</button></td>
                <td><button onclick="playMusic('titans')">Play</button></td>
            </tr>
        </table>
        <br>
        <button onclick="toggleSettings()" style="background: red;">Close</button>
    </div>

    <div id="taskbar">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" class="app-icon" title="Settings" onclick="toggleSettings()">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968866.png" class="app-icon" title="Roblox/Games" onclick="goBlank('Roblox')">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" class="app-icon" title="Shadow Proxy" onclick="goBlank('Shadow Proxy')">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888853.png" class="app-icon" title="Granny/Web" onclick="goBlank('Granny Web')">
    </div>
</div>

<script>
    function toggleSettings() {
        const ui = document.getElementById('settings-ui');
        ui.style.display = ui.style.display === 'block' ? 'none' : 'block';
    }

    function changeBG(type) {
        const desk = document.getElementById('desktop');
        if(type === 'dbz') desk.style.backgroundImage = "url('https://wallpaperaccess.com/full/151121.jpg')";
        if(type === 'naruto') desk.style.backgroundImage = "url('https://wallpapercave.com/wp/wp1810578.jpg')";
        if(type === 'titans') desk.style.backgroundImage = "url('https://wallpaperaccess.com/full/1330925.jpg')";
    }

    function goBlank(site) {
        alert("✨ BLING! ✨ Connecting to " + site + "...");
        // This makes it go about:blank immediately after clicking
        window.location.href = "about:blank";
    }

    function playMusic(type) {
        alert("Bling! Playing " + type + " theme properties.");
        // You can link actual YouTube IDs here for the school project
    }
</script>

</body>
</html>
