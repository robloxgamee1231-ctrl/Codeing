<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Dashboard</title>
    <style>
        body {
            background-color: black;
            color: #00FF41; /* Classic Matrix Green */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
        }

        /* Moving Background Effect */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
            background: linear-gradient(0deg, rgba(0, 255, 65, 0.1) 50%, transparent 50%);
            background-size: 100% 4px;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        .container {
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .link-card {
            border: 1px solid #00FF41;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #00FF41;
            transition: 0.3s;
            background: rgba(0, 40, 0, 0.5);
        }

        .link-card:hover {
            background: #00FF41;
            color: black;
            box-shadow: 0 0 15px #00FF41;
        }

        h1 { text-align: center; letter-spacing: 5px; }
    </style>
</head>
